	var c = parseFloat(document.getElementById("c").value);

	

	var delta = b*b - 4*a*c;
	var igual = -b/2*a;
	var x1 = -b + (Math.sqrt(delta))/2*a;
	var x2 = -b - (Math.sqrt(delta))/2*a;
	
	
	
	if(a == 0){
		alert("Nao e uma equacao de segundo grau!");
	}
	
	else if(delta == 0){
		
		alert("Como o delta Ã© 0, x' e x'' sao iguais a: "+igual);
		
	}
	else if(delta < 0){
		alert("Nao e possivel calcular pois o delta e menor que 0");
	}
	else {
		
		alert("Valor de x': "+x1+" Valor de x'': "+x2);
		
	}

	
}
